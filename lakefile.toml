name = "BrauerGroup"
keywords = ["math", "algebra", "ring-theory", "algebraic-number-theory"]
defaultTargets = ["BrauerGroup"]

[leanOptions]
# Pretty-prints `fun a â†¦ b`
pp.unicode.fun = true
# Don't assume a typo is a new variable
autoImplicit = false
relaxedAutoImplicit = false
# Enable all mathlib linters: automatically matches what mathlib uses.
weak.linter.mathlibStandardSet = true
# Switch off warnings generated by `sorry`
warn.sorry = false

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4"
rev = "v4.27.0"

[[require]]
name = "checkdecls"
git = "https://github.com/PatrickMassot/checkdecls.git"

[[lean_lib]]
name = "BrauerGroup"
